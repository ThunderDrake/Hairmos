<section class="callback" id="callback">
  <div class="container callback__container">
    <h2 class="callback__title title title--h2 title--line-center" data-aos="fade">Обратная связь</h2>
    <div class="callback__content">

        <input class="form__input form__input--tel" type="tel" placeholder="Ваш номер телефона" name="client-tel" id="callback__client-tel">

        <div class="form__privacy">Оставляя заявку, Вы соглашаетесь с <a class="form__privacy-link" href="#">Политикой Конфиденциальности</a></div>

        <div class="callback__image-decor">
